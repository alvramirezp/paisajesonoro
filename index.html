<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisajes Sonoros - Laboratorio Educativo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #020617; font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes ping-slow {
            75%, 100% { transform: scale(1.5); opacity: 0; }
        }
        .animate-ping-slow {
            animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /**
         * Componente LucideIcon Robusto (Corregido)
         * Utiliza lucide.createElement para generar el nodo DOM del SVG.
         */
        const LucideIcon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                const renderIcon = () => {
                    // Verificar si la librería y el icono específico están disponibles
                    if (!window.lucide || !window.lucide.icons || !window.lucide.icons[name]) return false;
                    
                    const iconDef = window.lucide.icons[name];
                    
                    // Crear el elemento SVG usando la API de Lucide
                    const svg = window.lucide.createElement(iconDef);
                    
                    // Aplicar atributos personalizados
                    svg.setAttribute('width', size);
                    svg.setAttribute('height', size);
                    svg.setAttribute('stroke-width', 2);
                    
                    // Combinar clases existentes con las nuevas
                    if (className) {
                        const currentClass = svg.getAttribute('class') || '';
                        svg.setAttribute('class', `${currentClass} ${className}`.trim());
                    }

                    // Insertar en el contenedor
                    if (iconRef.current) {
                        iconRef.current.innerHTML = '';
                        iconRef.current.appendChild(svg);
                    }
                    return true;
                };

                // Intentar renderizar inmediatamente
                if (!renderIcon()) {
                    // Si falla (librería cargando), reintentar
                    const intervalId = setInterval(() => {
                        if (renderIcon()) clearInterval(intervalId);
                    }, 100);
                    // Detener intentos después de 3 segundos
                    setTimeout(() => clearInterval(intervalId), 3000);
                }
            }, [name, size, className]);

            return <span ref={iconRef} style={{ display: 'inline-flex', width: size, height: size, alignItems: 'center', justifyContent: 'center' }}></span>;
        };

        const App = () => {
            const [view, setView] = useState('aprender'); 
            const [activeTab, setActiveTab] = useState('naturaleza');
            const [isPlaying, setIsPlaying] = useState(false);
            const [placedSounds, setPlacedSounds] = useState([]);
            const [draggingId, setDraggingId] = useState(null);
            
            const audioElementsRef = useRef({});
            const stageRef = useRef(null);

            // Biblioteca con Nombres PascalCase para Lucide
            const soundLibrary = {
                naturaleza: [
                    { id: 'rain', name: 'Lluvia', icon: 'CloudRain', color: 'bg-blue-500', url: 'https://procomun.intef.es/files/media/audio/migracion/clp00765.mp3' },
                    { id: 'wind', name: 'Viento', icon: 'Wind', color: 'bg-cyan-400', url: 'https://procomun.intef.es/files/media/audio/migracion/pj00914.mp3' },
                    { id: 'bird', name: 'Pájaro', icon: 'Bird', color: 'bg-green-400', url: 'https://procomun.intef.es/files/media/audio/migracion/cn00170.mp3' },
                    { id: 'river', name: 'Río', icon: 'Waves', color: 'bg-blue-600', url: 'https://procomun.intef.es/files/media/audio/migracion/lc00540.mp3' },
                    { id: 'sea', name: 'Mar', icon: 'Anchor', color: 'bg-indigo-600', url: 'https://procomun.intef.es/files/media/audio/migracion/cl01710.mp3' },
                    { id: 'fire', name: 'Fuego', icon: 'Flame', color: 'bg-orange-600', url: 'https://procomun.intef.es/files/media/audio/migracion/c00160.mp3' },
                ],
                urbano: [
                    { id: 'traffic', name: 'Tráfico', icon: 'Car', color: 'bg-slate-500', url: 'https://procomun.intef.es/files/media/audio/migracion/ad00009.mp3' },
                    { id: 'siren', name: 'Sirena', icon: 'Bell', color: 'bg-red-500', url: 'https://procomun.intef.es/files/media/audio/migracion/dop02790.mp3' },
                    { id: 'city', name: 'Ciudad', icon: 'Building2', color: 'bg-indigo-500', url: 'https://procomun.intef.es/files/media/audio/migracion/ami00006.mp3' },
                    { id: 'whistle', name: 'Silbato', icon: 'Megaphone', color: 'bg-yellow-600', url: 'https://procomun.intef.es/files/media/audio/migracion/172948_mp3_1.mp3' },
                    { id: 'restaurant', name: 'Restaurante', icon: 'Utensils', color: 'bg-amber-700', url: 'https://procomun.intef.es/files/media/audio/migracion/mai00556.mp3' },
                    { id: 'sports', name: 'Polideportivo', icon: 'Trophy', color: 'bg-emerald-600', url: 'https://procomun.intef.es/files/media/audio/migracion/gim00783.mp3' },
                ]
            };

            // Lógica de Audio
            const startAudio = (instance) => {
                if (!instance.url || audioElementsRef.current[instance.id]) return;
                const audio = new Audio(instance.url);
                audio.loop = true;
                audio.volume = 0.5;
                if (isPlaying && view === 'jugar') audio.play().catch(() => {});
                audioElementsRef.current[instance.id] = audio;
            };

            const stopAudio = (id) => {
                const audio = audioElementsRef.current[id];
                if (audio) {
                    audio.pause();
                    audio.src = "";
                    delete audioElementsRef.current[id];
                }
            };

            useEffect(() => {
                Object.values(audioElementsRef.current).forEach(audio => {
                    if (isPlaying && view === 'jugar') audio.play().catch(() => {});
                    else audio.pause();
                });
            }, [isPlaying, view]);

            // Lógica Drag & Drop
            const handleMove = (e) => {
                if (!draggingId || !stageRef.current) return;
                if (e.cancelable) e.preventDefault();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                const rect = stageRef.current.getBoundingClientRect();
                const xPercent = ((clientX - rect.left) / rect.width) * 100;
                const yPercent = ((clientY - rect.top) / rect.height) * 100;
                setPlacedSounds(prev => prev.map(s => 
                    s.id === draggingId 
                        ? { ...s, x: Math.max(5, Math.min(95, xPercent)), y: Math.max(15, Math.min(90, yPercent)) } 
                        : s
                ));
            };

            const addSoundToStage = (sound) => {
                const randomX = 15 + Math.random() * 70;
                const randomY = 25 + Math.random() * 50;
                const newInstance = { ...sound, id: Math.random().toString(36).substr(2, 9), x: randomX, y: randomY };
                setPlacedSounds(prev => [...prev, newInstance]);
                startAudio(newInstance);
            };

            const removeSound = (id) => {
                stopAudio(id);
                setPlacedSounds(prev => prev.filter(s => s.id !== id));
            };

            const clearAll = () => {
                Object.keys(audioElementsRef.current).forEach(id => stopAudio(id));
                setPlacedSounds([]);
                setIsPlaying(false);
            };

            // --- VISTAS ---

            const SectionAprender = () => (
                <div className="flex-grow overflow-y-auto bg-slate-950 p-4 sm:p-6 space-y-8 pb-24 h-full scrollbar-hide">
                    <header className="text-center space-y-2 py-4">
                        <h1 className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400 uppercase tracking-tighter">
                            Explora el Sonido
                        </h1>
                        <p className="text-slate-400 text-sm">Aprende los conceptos clave antes de crear tu paisaje.</p>
                    </header>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 max-w-6xl mx-auto">
                        {/* Card 1: Sonido vs Ruido */}
                        <div className="bg-slate-900 border border-white/5 p-6 rounded-3xl space-y-6 shadow-xl flex flex-col">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-indigo-500/20 rounded-2xl text-indigo-400"><LucideIcon name="Music" size={32} /></div>
                                <h2 className="text-xl font-bold italic">¿Sonido o Ruido?</h2>
                            </div>
                            <div className="space-y-4">
                                <div className="bg-indigo-500/10 p-4 rounded-2xl border-l-4 border-indigo-500">
                                    <p className="text-slate-200 text-sm leading-relaxed">
                                        <span className="text-indigo-400 font-bold uppercase text-xs block mb-1">El Sonido:</span>
                                        Sonido es la sensación que producen en nuestro oído las ondas sonoras que emiten los objetos que vibran.
                                    </p>
                                </div>
                                <div className="grid grid-cols-3 gap-2 py-2">
                                    <div className="flex flex-col items-center gap-2 bg-slate-800/40 p-3 rounded-2xl border border-white/5">
                                        <LucideIcon name="Drum" className="text-amber-400" size={24} />
                                        <span className="text-[9px] uppercase font-bold text-slate-400 text-center leading-tight text-white">Vibración</span>
                                    </div>
                                    <div className="flex flex-col items-center gap-2 bg-slate-800/40 p-3 rounded-2xl border border-white/5">
                                        {/* Modificación: Intercambio a icono Radio (antes Waves) */}
                                        <LucideIcon name="Radio" className="text-cyan-400 animate-pulse" size={24} />
                                        <span className="text-[9px] uppercase font-bold text-slate-400 text-center leading-tight text-white">Ondas</span>
                                    </div>
                                    <div className="flex flex-col items-center gap-2 bg-slate-800/40 p-3 rounded-2xl border border-white/5">
                                        <LucideIcon name="Ear" className="text-indigo-400" size={24} />
                                        <span className="text-[9px] uppercase font-bold text-slate-400 text-center leading-tight text-white">Oído</span>
                                    </div>
                                </div>
                                <div className="bg-red-500/10 p-4 rounded-2xl border-l-4 border-red-500">
                                    <p className="text-slate-200 text-sm leading-relaxed">
                                        <span className="text-red-400 font-bold uppercase text-xs block mb-1">El Ruido:</span>
                                        Ruido es el sonido o conjunto de sonidos molestos o no deseados.
                                    </p>
                                </div>
                            </div>
                            <div className="mt-auto p-4 bg-indigo-600/20 rounded-2xl border border-indigo-500/30 text-[11px] uppercase font-black text-indigo-300 tracking-wider text-center flex items-center justify-center gap-2">
                                <LucideIcon name="Info" size={16} />
                                Dato: El sonido es la materia prima de la música.
                            </div>
                        </div>

                        {/* Card 2: El Silencio */}
                        <div className="bg-slate-900 border border-white/5 p-6 rounded-3xl space-y-6 shadow-xl flex flex-col">
                            <div className="flex items-center gap-4">
                                <div className="p-3 bg-emerald-500/20 rounded-2xl text-emerald-400"><LucideIcon name="VolumeX" size={32} /></div>
                                <h2 className="text-xl font-bold italic">El Silencio</h2>
                            </div>
                            <div className="space-y-4">
                                <div className="bg-emerald-500/10 p-4 rounded-2xl border-l-4 border-emerald-500">
                                    <p className="text-slate-200 text-sm leading-relaxed">
                                        Silencio es la ausencia de sonido o ruido. No obstante, el silencio absoluto no existe. 
                                        Siempre hay un fondo sonoro, que podrían ser incluso los sonidos internos del cuerpo como la respiración o los latidos del corazón.
                                    </p>
                                </div>
                                <div className="grid grid-cols-2 gap-4 py-2">
                                    <div className="flex items-center gap-3 bg-slate-800/40 p-4 rounded-2xl border border-white/5">
                                        <LucideIcon name="Heart" className="text-red-400 animate-ping-slow" size={24} />
                                        <span className="text-[10px] uppercase font-bold text-slate-400 tracking-tight text-white">Latidos</span>
                                    </div>
                                    <div className="flex items-center gap-3 bg-slate-800/40 p-4 rounded-2xl border border-white/5">
                                        <LucideIcon name="Wind" className="text-blue-300" size={24} />
                                        <span className="text-[10px] uppercase font-bold text-slate-400 tracking-tight text-white">Respiración</span>
                                    </div>
                                </div>
                                <div className="flex-grow bg-emerald-500/5 rounded-2xl border border-dashed border-emerald-500/20 p-4 flex items-center justify-center italic text-emerald-500/60 text-sm font-medium text-center">
                                    [ Shhh... escucha el fondo ]
                                </div>
                            </div>
                            <div className="mt-auto p-4 bg-emerald-600/20 rounded-2xl border border-emerald-500/30 text-[11px] uppercase font-black text-emerald-300 tracking-wider text-center flex items-center justify-center gap-2">
                                <LucideIcon name="Info" size={16} />
                                Dato: En música, el silencio es tan importante como las notas: ¡es el espacio que permite que el sonido respire!
                            </div>
                        </div>

                        {/* Card 3: Paisaje Sonoro Completo */}
                        <div className="lg:col-span-2 bg-indigo-600 p-8 rounded-3xl space-y-4 shadow-2xl relative overflow-hidden group">
                            <div className="relative z-10 flex flex-col md:flex-row gap-6 items-center">
                                <div className="p-4 bg-white/20 backdrop-blur-md rounded-3xl text-white shadow-xl flex-shrink-0">
                                    {/* Modificación: Intercambio a icono Waves (antes Radio) */}
                                    <LucideIcon name="Waves" size={48} />
                                </div>
                                <div className="space-y-2">
                                    <h2 className="text-2xl font-black uppercase italic tracking-tight text-white text-center md:text-left">¿Qué es un Paisaje Sonoro?</h2>
                                    <p className="text-indigo-100 text-sm max-w-2xl text-center md:text-left">
                                        Es el conjunto de sonidos que caracterizan un lugar. Al igual que una foto nos muestra cómo se ve un sitio, el paisaje sonoro nos dice <strong>cómo suena</strong>. Puede tener sonidos de la naturaleza (biofonía) o creados por humanos (antropofonía).
                                    </p>
                                </div>
                            </div>
                            <div className="absolute -right-10 -bottom-10 opacity-10 group-hover:scale-110 transition-transform duration-700 text-white pointer-events-none">
                                <LucideIcon name="AudioLines" size={200} />
                            </div>
                        </div>
                    </div>
                    
                    <div className="bg-slate-900/50 border border-indigo-500/20 p-6 rounded-3xl flex items-center justify-between gap-4 mt-8 max-w-6xl mx-auto">
                        <div className="flex items-center gap-3">
                            <div className="p-2 bg-indigo-500/20 rounded-full animate-bounce"><LucideIcon name="Gamepad2" size={20} className="text-indigo-400" /></div>
                            <p className="text-[11px] text-slate-400 font-medium italic">¿Listo para aplicar lo que has aprendido?</p>
                        </div>
                        <button onClick={() => setView('jugar')} className="bg-indigo-500 hover:bg-indigo-400 text-white px-6 py-2 rounded-full font-bold text-xs transition-all active:scale-95 shadow-lg shadow-indigo-500/20 uppercase tracking-widest">
                            ¡Ir a Jugar!
                        </button>
                    </div>
                </div>
            );

            const SectionJugar = () => (
                <div className="flex-grow flex flex-col relative overflow-hidden h-full">
                    <div ref={stageRef} onMouseMove={handleMove} onMouseUp={() => setDraggingId(null)} onMouseLeave={() => setDraggingId(null)} onTouchMove={handleMove} onTouchEnd={() => setDraggingId(null)} className="relative flex-grow w-full overflow-hidden bg-gradient-to-b from-indigo-900 via-slate-900 to-slate-950 touch-none">
                        
                        {/* Controles Playback */}
                        <div className="absolute top-4 left-1/2 -translate-x-1/2 z-50 flex items-center gap-2 bg-slate-900/80 backdrop-blur-md p-2 rounded-2xl border border-white/10 shadow-xl">
                            <button onClick={() => setIsPlaying(!isPlaying)} className={`p-3 rounded-xl transition-all ${isPlaying ? 'bg-amber-500 shadow-lg shadow-amber-500/20 text-white' : 'bg-slate-800 text-slate-400'}`}>
                                <LucideIcon name={isPlaying ? 'Pause' : 'Play'} />
                            </button>
                            <button onClick={() => { setIsPlaying(false); }} className="p-3 bg-slate-800 rounded-xl text-slate-400 hover:text-white transition-colors">
                                <LucideIcon name="Square" />
                            </button>
                            <div className="w-px h-8 bg-white/10 mx-1"></div>
                            <button onClick={clearAll} className="p-3 bg-slate-800 rounded-xl text-slate-400 hover:text-red-400 transition-colors">
                                <LucideIcon name="Trash2" />
                            </button>
                        </div>

                        {/* Sonidos en Escenario */}
                        {placedSounds.map((sound) => (
                            <div key={sound.id} 
                                onMouseDown={(e) => { if (e.target.closest('.delete-btn')) return; e.preventDefault(); setDraggingId(sound.id); }} 
                                onTouchStart={(e) => { if (e.target.closest('.delete-btn')) return; setDraggingId(sound.id); }} 
                                className={`absolute z-20 transition-transform duration-75`} 
                                style={{ left: `${sound.x}%`, top: `${sound.y}%`, transform: `translate(-50%, -50%) ${draggingId === sound.id ? 'scale(1.1)' : 'scale(1)'}` }}>
                                
                                <div className="relative group">
                                    <button 
                                        onMouseDown={(e) => e.stopPropagation()} 
                                        onTouchStart={(e) => e.stopPropagation()}
                                        onClick={(e) => { e.stopPropagation(); removeSound(sound.id); }} 
                                        className="delete-btn absolute -top-4 -right-4 bg-red-500 text-white rounded-full p-2 z-50 shadow-lg border-2 border-slate-900 hover:scale-110 active:scale-90 transition-transform"
                                    >
                                        <LucideIcon name="X" size={14} className="stroke-white" />
                                    </button>
                                    
                                    {/* Indicador de volumen movido debajo de la X */}
                                    {isPlaying && (
                                        <div className="absolute top-5 -right-4 z-40 bg-white/20 backdrop-blur-sm rounded-full p-1 animate-pulse shadow-inner">
                                            <LucideIcon name="Volume2" size={12} className="text-white" />
                                        </div>
                                    )}
                                    
                                    <div className={`w-16 h-16 sm:w-20 sm:h-20 ${sound.color} rounded-2xl flex items-center justify-center shadow-2xl border-t-2 border-white/30 cursor-grab active:cursor-grabbing text-white`}>
                                        <LucideIcon name={sound.icon} size={32} />
                                    </div>
                                    
                                    <div className="mt-2 flex flex-col items-center">
                                        <p className="text-[10px] text-center font-bold uppercase tracking-wider bg-black/50 backdrop-blur-md rounded-full px-3 py-0.5 border border-white/10 text-white whitespace-nowrap">
                                            {sound.name}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        ))}

                        {placedSounds.length === 0 && (
                            <div className="absolute inset-0 flex flex-col items-center justify-center text-white/10 pointer-events-none px-6">
                                <LucideIcon name="Leaf" size={60} className="mb-4 animate-pulse" />
                                <p className="text-sm font-bold tracking-widest uppercase">¡Arrastra sonidos para empezar!</p>
                            </div>
                        )}
                    </div>

                    {/* Biblioteca */}
                    <div className="h-64 sm:h-72 w-full bg-slate-900 border-t border-white/5 flex flex-col z-40">
                        <div className="flex px-4 gap-2 -mt-6">
                            {Object.keys(soundLibrary).map((tab) => (
                                <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 flex items-center justify-center gap-2 py-4 rounded-xl font-bold uppercase text-xs transition-all ${activeTab === tab ? 'bg-slate-900 text-white border-t-2 border-indigo-500 shadow-xl' : 'bg-slate-800 text-slate-500'}`}>
                                    <LucideIcon name={tab === 'naturaleza' ? 'Leaf' : 'Building2'} size={16} />
                                    <span className="capitalize ml-2">{tab}</span>
                                </button>
                            ))}
                        </div>
                        
                        <div className="flex-grow overflow-x-auto px-6 flex items-center scrollbar-hide">
                            <div className="flex gap-6 min-w-max h-full items-center">
                                {soundLibrary[activeTab].map((sound) => (
                                    <button key={sound.id} onClick={() => addSoundToStage(sound)} className="flex flex-col items-center gap-3 active:scale-95 transition-transform group">
                                        <div className={`w-20 h-20 sm:w-24 sm:h-24 ${sound.color} rounded-3xl flex items-center justify-center shadow-lg border-t border-white/20 text-white group-hover:scale-105 transition-transform`}>
                                            <LucideIcon name={sound.icon} size={36} />
                                        </div>
                                        <span className="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">{sound.name}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="bg-slate-950/80 py-2.5 px-6 flex justify-between items-center border-t border-white/5">
                            <p className="text-[9px] text-slate-500 uppercase tracking-widest font-semibold font-bold">Banco de sonidos:</p>
                            <a href="https://procomun.intef.es/" target="_blank" className="flex items-center gap-1.5 text-[10px] text-indigo-400 hover:text-indigo-300 font-bold">
                                PROCOMÚN - INTEF <LucideIcon name="ExternalLink" size={10} />
                            </a>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-screen w-full bg-slate-950 overflow-hidden text-white select-none touch-none">
                    <nav className="bg-slate-900/50 backdrop-blur-md border-b border-white/5 p-2 flex items-center justify-center gap-1 shrink-0">
                        <button onClick={() => setView('aprender')} className={`flex-1 max-w-[180px] flex items-center justify-center gap-2 py-3 rounded-xl font-bold uppercase text-xs transition-all ${view === 'aprender' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 hover:bg-white/5'}`}>
                            <LucideIcon name="BookOpen" size={16} /><span>Aprender</span>
                        </button>
                        <button onClick={() => setView('jugar')} className={`flex-1 max-w-[180px] flex items-center justify-center gap-2 py-3 rounded-xl font-bold uppercase text-xs transition-all ${view === 'jugar' ? 'bg-indigo-600 text-white shadow-lg' : 'text-slate-500 hover:bg-white/5'}`}>
                            <LucideIcon name="Gamepad2" size={16} /><span>Jugar</span>
                        </button>
                    </nav>
                    {view === 'aprender' ? <SectionAprender /> : <SectionJugar />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
